<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h2>Signup Form Car</h2>
	<form method="POST">
		<label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" name="name" required>
        <br>
		<label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" name="name" required>
        <br>
		<label>Gender</label>

		 <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="genderm" required>
		 <label for="gender_f">female</label>
        <input type="radio" id="gender_f" name="genderf" required>
		<br>
        <label for="cars">Car Brands</label>
        <select id="cars" name="cars">
       <option value="BMW">BMW</option>
       <option value="AUDI">AUDI</option>
       <option value="KIA">KIA</option>
</select>
        <br>

		<label for="age">Age</label>
        <input type="date" id="age" placeholder="age" name="age" required>
        <br>

	    <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required>
        <br>

				<label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx" name="tel">
        <br>

		
         <label for="password">Password</label>
        <input type="password" id="password" placeholder="age" name="password" required>
        <br>

		 <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos"  name="tos" required>
        <br>

		<button>Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
